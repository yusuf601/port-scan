# This workflow will install Python dependencies, run tests, and lint your code

name: Python package

on:
  # Trigger on push to the main branch and pull requests to the main branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      # Run tests on multiple Python versions (adjust as needed)
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4  # Checkout your code repository

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install required libraries (replace with your actual dependencies)
          pip install requests tabulate colorama

          # Check for a requirements.txt file and install additional dependencies if present
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint your code (replace with your linting command)
        run: |
          # Assuming you're using flake8 for linting
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Test your code (replace with your testing command)
        run: |
          # Assuming you're using pytest for testing
          pytest tests/  # Replace 'tests/' with your actual test directory path
